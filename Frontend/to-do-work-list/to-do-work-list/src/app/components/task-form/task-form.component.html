<div class="modal fade" style="overflow-y: auto;" id="taskFormModal" tabindex="-1" role="dialog" aria-labelledby="taskFormModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskFormModalLabel">{{ task ? 'Edit Task' : 'New Task' }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="taskForm" (ngSubmit)="saveTask()">
          <div class="form-group">
            <label for="user">Assign To</label>
            <input type="text" class="form-control" id="user" formControlName="user" placeholder="Enter task name">
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" formControlName="status" placeholder="Enter task name">
          </div>
          <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="date" class="form-control" id="dueDate" formControlName="dueDate" placeholder="Enter task name">
          </div>
          <div class="form-group">
            <label for="priority">Priority</label>
            <input type="text" class="form-control" id="priority" formControlName="priority" placeholder="Enter task name">
          </div>
          <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea class="form-control" id="taskDescription" formControlName="description" rows="3"></textarea>
          </div>
          <!-- Add more form fields as needed -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveTask()">{{ task ? 'Save Changes' : 'Create Task' }}</button>
      </div>
    </div>
  </div>
</div>
